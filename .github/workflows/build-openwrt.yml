name: Build OpenWrt for R6800 (older Ubuntu runner)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib flex git \
            libncurses-dev libssl-dev python3-distutils python3-setuptools \
            zlib1g-dev rsync swig unzip wget

      - name: Clone OpenWrt & apply patch
        run: |
          git clone --depth 1 https://github.com/openwrt/openwrt.git
          cd openwrt
          mkdir -p package/kernel/mt76/patches
          cp ../patches/999-my-mt76-fix.patch package/kernel/mt76/patches/

      - name: Update feeds & build
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make -s -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-r6800
          path: openwrt/bin/targets/ramips/mt7621/
